<mat-toolbar class="example-toolbar1"> 
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="snav.toggle()">
      <mat-icon >menu</mat-icon>
    </button>
    <span id='span-tittle'>Hazard Work Plan Exception App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  
    <!-- Menu with icons -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item (click)="openDecisionStatusDialog()">
        <mat-icon>find_replace</mat-icon>
        <span>DecisionStatus</span>
      </button>
      <button mat-menu-item (click)="openUserprofileDialog()">
        <mat-icon>account_box</mat-icon>
        <span>User Profile</span>
      </button>
    </mat-menu>
  
    <!-- -->
    <button mat-icon-button  id='profie-button' [matMenuTriggerFor]="beforeMenu">
      <span>FQ</span>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon color="accent">account_circle</mat-icon>
        <span is='acc-txt-profile'>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon color="accent">exit_to_app</mat-icon>
        <span routerLink="/logout">Logout</span>
      </button>
    </mat-menu>
  
  </mat-toolbar>

  <!-- SIDE NAV-->
  <mat-sidenav-container class="example-sidenav-container" >
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="20"
                   class="matSideNav">
        <mat-nav-list >
          <a mat-list-item routerLink="/home/hazard" ><mat-icon >home</mat-icon></a>
          <a mat-list-item routerLink="/home/admindashboard" ><mat-icon >dashboard</mat-icon>&nbsp; Admin DashBoard</a>
          <a mat-list-item routerLink="/home/flex" >Flex Layout</a>
          <a mat-list-item routerLink="/home/hazardExceptionPage" >Hazard Workplan Page</a>
          <a mat-list-item routerLink="/home/volumeregulator" >Volume Regulator Page</a>
          <a mat-list-item routerLink="/home/systemexception" >System Exception Page</a>
          <a mat-list-item routerLink="/home/pqfireporting" >PQFI Reporting Page</a>
          <a mat-list-item routerLink="/home/rdms" >RDMS Page</a>
          <a mat-list-item routerLink="/home/systemexceptionCust" >System Excep Cust</a>
          <a mat-list-item routerLink="/home/csv" >CSV File</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content  style="min-height : 500px !important; margin-left: 18% !important;">
         <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
