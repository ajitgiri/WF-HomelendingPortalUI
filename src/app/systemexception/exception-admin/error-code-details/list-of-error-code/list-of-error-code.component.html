<div style="width: 100%;">
    <div class="pageHeaderDiv">
        <div id="headerLebelDiv">SEW: Error Code Center</div>
        <div id="headerActions"> </div>
        <div id="headerBackBtnDiv"> <button mat-raised-button routerLink='/home/systemexception/exceptionAdmin' color="accent">Back</button></div>
    </div>

    <mat-divider class="matDividerCustomStyle"></mat-divider>
    <div style="height: 45px;background-color: #e9ecef8a;font-size: 115%;width: 98%; margin-left: 1%;color: blue;">
        <div >
            <a> <div style="float: left;margin-top: 10px;width: 2%;padding-left: 1%;"><mat-icon>add_box</mat-icon></div>  
             <div style=" margin-top: 12px;float: left; padding-left: 1%;" [routerLink]="['/home/systemexception/exceptionAdmin/createErrorCode']" routerLinkActive="router-link-active" >Create Error Code</div>    
            </a>
        </div>
    </div>
    <br>
    <div class="mat-elevation-z8" style="width: 98%; margin-left: 1%;">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
