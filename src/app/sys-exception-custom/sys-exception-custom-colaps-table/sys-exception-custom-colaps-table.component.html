<!-- Master Toggle Button -->
<a mat-raised-button href="javascript:void()" (click)="toggleTableRows()" color="primary">Toggle Rows</a>

<table mat-table [dataSource]="dataStudentsList" multiTemplateDataRows>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button href="javascript:void()" (click)="element.isExpanded = !element.isExpanded">View
        Subjects</a>
    </td>
  </ng-container>

  

  <!-- Template for details row -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayColumns.length">

      <div class="row student-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
              {{element.address}}
              <span class="example-element-description-attribution"> -- Wikipedia </span>
            </div>
      </div>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;" 
    [class.student-expanded-row]="row.isExpanded"></tr>
  <!-- Extra row to show detail content column -->
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="student-detail-row"></tr>

</table>
